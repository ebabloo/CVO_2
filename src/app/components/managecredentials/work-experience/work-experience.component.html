<div class="container p-2" style="background-color: #f7f9fc">
  <mat-card>
    <div class="row">
      <div class="col-lg-12">
        <span style="display: inline-flex; margin-bottom: 12px">
          <mat-icon class="m-1">business_center</mat-icon>
          <mat-card-title style="margin: 6px">Affliations</mat-card-title>
        </span>
        <mat-divider></mat-divider>
      </div>

      <div class="col-lg-12">
        <h4
          style="
            border-bottom: 1px solid #e0e0e0;
            margin-top: 20px;
            font-size: 16px;
          "
        >
          Business Information
        </h4>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Practice Type</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let pracType of practiceType"
              [value]="pracType.value"
            >
              {{ pracType.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-3">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Institution Name</mat-label>
          <input matInput placeholder="Enter Your Institution Name" />
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Institution Type</mat-label>
          <input matInput placeholder="Enter Your Institution Type" />
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Destination</mat-label>
          <input matInput placeholder="Enter Your Destination" />
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Employment Category</mat-label>
          <input matInput placeholder="Enter Employment Category" />
        </mat-form-field>
      </div>

      <div class="col-lg-2 col-md-12 col-sm-12">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDate" class="w-100" />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-2 col-md-12 col-sm-12">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDate" class="w-100" />
          <mat-datepicker-toggle
            matSuffix
            [for]="endDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Patients Age Group</mat-label>
          <input matInput placeholder="Enter Patients Group" />
        </mat-form-field>
      </div>

      <div class="col-lg-4 mt-4" style="display: inline-flex">
        <mat-label class="mx-1">Accepting New Patients ?</mat-label>
        <div>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="0">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="col-lg-4" style="display: inline-flex">
        <mat-label class="mx-1">Telemedicine Experience</mat-label>
        <div>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="0">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </mat-card>
</div>
