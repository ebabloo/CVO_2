<div class="container p-2" style="background-color: #f7f9fc">
  <mat-card>
    <div class="row">
      <div class="col-lg-12">
        <span style="display: inline-flex; margin-bottom: 12px">
          <mat-icon class="m-1">edit</mat-icon>
          <mat-card-title style="margin: 6px">CME</mat-card-title>
        </span>
        <mat-divider></mat-divider>
      </div>

      <div class="col-lg-12">
        <h4
          style="
            border-bottom: 1px solid #e0e0e0;
            margin-top: 20px;
            font-size: 16px;
          "
        >
          Add Credits
        </h4>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Credits Hours</mat-label>
          <input matInput placeholder="Enter Your Credits Hours" />
        </mat-form-field>
      </div>

      <div class="col-lg-2 col-md-12 col-sm-12">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDate" class="w-100" />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-2 col-md-12 col-sm-12">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDate" class="w-100" />
          <mat-datepicker-toggle
            matSuffix
            [for]="endDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Practice Type</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let credit of creditType"
              [value]="credit.value"
            >
              {{ credit.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>CME Content</mat-label>
          <input matInput placeholder="Enter Your CME Content" />
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Sponser</mat-label>
          <input matInput placeholder="Enter Your Sponser" />
        </mat-form-field>
      </div>

    </div>
  </mat-card>
</div>
